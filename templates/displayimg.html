<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Uploaded images</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div>
      <div class="header">
        <h3 class="text-muted" style="text-align:center">Uploaded files</h3>
      </div>
      <table>
        <tr>
          <td><img class="pic" src="static/uploads/{{ filenames[0] }}" /></td>
          <td><img class="pic" src="static/uploads/{{ filenames[1] }}" /></td>
        </tr>
        <tr>
          <td><h2>Image 1</h2></td>
          <td><h2>Image 2</h2></td>
        </tr>
      </table>

      <div>
        <h3>Images are correct click button below to receive size.</h3>
      </div>
      <form action="/measure" method="post">
        <button name="measureBtn" type="submit">Get Size</button>
      </form>
    </div>
  </body>
</html>
